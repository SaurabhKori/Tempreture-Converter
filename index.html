<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body{
            padding: 20px;
            background-color: rgb(170, 151, 151);
            font-family: Arial, sans-serif;
        }
        h1{
            text-align: center;
        }
        #container{
            text-align: center;
            background-color: rgb(158, 144, 144);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto; /* Center the container horizontally */
        }
        .input-div{
            display: inline-block;
            margin: 10px;
        }
        .inp{
            padding: 5px;
            margin-top: 5px;
            font-size: 20px;
            width: 150px;
            text-align: center;
        }
        label{
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }

        /* Media Query for smaller screens */
        @media screen and (max-width: 600px) {
            .inp {
                width: 100%; /* Make inputs take full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div id="container">
        <div class="input-div">
            <label for="cel">Celsius (°C)</label>
            <input type="number" value="0" id="cel" class="inp" aria-label="Celsius">
        </div>
        <div class="input-div">
            <label for="fah">Fahrenheit (°F)</label>
            <input type="number" value="32" id="fah" class="inp" aria-label="Fahrenheit">
        </div>
    </div>
    <script>
        let cel = document.getElementById("cel");
        let fah = document.getElementById("fah");

        cel.addEventListener('input', function(){
            let c = parseFloat(this.value);
            if (!isNaN(c)) {
                let f = (c * 9 / 5) + 32;
                fah.value = f.toFixed(2);
            }
        });

        fah.addEventListener('input', function(){
            let f = parseFloat(this.value);
            if (!isNaN(f)) {
                let c = (f - 32) * 5 / 9;
                cel.value = c.toFixed(2);
            }
        });
    </script>
</body>
</html>
